<!doctype html>
<option value="gpt-4o-mini">gpt-4o-mini</option>
</select>
</div>
</aside>


<section class="content" id="view">
<!-- Chat -->
<section class="panel is-visible" data-panel="chat">
<div class="card">
<h2>Chat</h2>
<div class="chat">
<div id="chatLog" class="chat-messages"></div>
<form id="chatForm" class="chat-input" autocomplete="off">
<input id="chatBox" type="text" placeholder="Ask anything…" />
<button class="btn btn-primary" type="submit">Send</button>
</form>
</div>
</div>
</section>


<!-- Text → Image -->
<section class="panel" data-panel="t2i">
<div class="card">
<h2>Text → Image</h2>
<form id="imgForm" class="hstack" autocomplete="off">
<input id="imgPrompt" type="text" placeholder="Describe the image…" />
<button class="btn" type="submit">Generate</button>
</form>
<div id="imgOut" class="img-grid"></div>
</div>
</section>


<!-- Text → Video (API in Step 2/3) -->
<section class="panel" data-panel="t2v">
<div class="card">
<h2>Text → Video</h2>
<form id="vidForm" class="hstack" autocomplete="off">
<input id="vidPrompt" type="text" placeholder="Describe the video…" />
<button class="btn" type="submit">Render</button>
</form>
<div id="vidOut" class="note">Rendering pipeline connects in API step.</div>
</div>
</section>


<!-- Text → Sound (API in Step 2/3) -->
<section class="panel" data-panel="t2s">
<div class="card">
<h2>Text → Sound</h2>
<form id="audForm" class="hstack" autocomplete="off">
<input id="audPrompt" type="text" placeholder="Describe the sound/music…" />
<button class="btn" type="submit">Synthesize</button>
</form>
<audio id="audPlayer" controls class="hide"></audio>
<div id="audOut" class="note">Synthesis connects in API step.</div>
</div>
</section>


<!-- Feature Options -->
<section class="panel" data-panel="features">
<div class="card">
<h2>Feature Options</h2>
<div class="grid two">
<label>Temperature
<input id="optTemp" type="range" min="0" max="1" step="0.1" value="0.3" />
</label>
<label>Max tokens
<input id="optMaxTok" type="number" min="64" max="4096" value="1024" />
</label>
</div>
</div>
</section>
</section>
</main>

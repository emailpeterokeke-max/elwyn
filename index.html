<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Elwyn AI</title>
  <meta name="theme-color" content="#7A012E" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0d1015; --card:#121722; --muted:#9db0c7; --accent:#7A012E; --chip:#2b2f3a; --ok:#6bd899; --err:#ff8a8a; --bd:#1f2633; }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:#e7eef7;font-family:Inter,system-ui,sans-serif}
    .topbar{background:linear-gradient(180deg,#8b1839,#5c0f24); padding:10px 16px; position:sticky; top:0; z-index:5}
    .wrap{max-width:1100px; margin:0 auto; display:flex; align-items:center; gap:12px}
    .brand{font-weight:700}
    .chip{background:var(--chip); padding:4px 10px; border-radius:999px; font-size:12px}
    .chip.ok{background:#16331f; color:var(--ok)} .chip.err{background:#3a2020; color:var(--err)}
    .engine{margin-left:auto; background:var(--card); color:#e7eef7; border:1px solid var(--bd); padding:6px 8px; border-radius:8px}
    .layout{max-width:1100px; margin:18px auto; display:grid; grid-template-columns:260px 1fr; gap:16px}
    .card{background:var(--card); border:1px solid var(--bd); border-radius:12px; padding:12px}
    .side-title{font-weight:600; margin-bottom:6px}
    .side-link{display:block; width:100%; text-align:left; background:#0f141d; border:1px solid var(--bd); color:#dbe7f5; padding:8px 10px; border-radius:10px; margin:6px 0; cursor:pointer}
    .side-link.is-active{outline:2px solid #2b374a}
    .muted{color:var(--muted)}
    .row{display:flex; gap:8px; align-items:center}
    .btn{background:#1a2130; color:#dbe7f5; border:1px solid var(--bd); padding:8px 12px; border-radius:10px; cursor:pointer}
    .btn.primary{background:#1f2a3e; border-color:#2b3b55}
    textarea{width:100%; background:#0f141d; color:#e7eef7; border:1px solid var(--bd); border-radius:10px; padding:10px; resize:vertical}
    .chat-log{display:flex; flex-direction:column; gap:8px; max-height:420px; overflow:auto; background:#0f141d; border:1px solid var(--bd); border-radius:10px; padding:10px}
    .bubble{background:#0f141d; border:1px solid var(--bd); border-radius:10px; padding:10px}
    .bubble.user{background:#101826} .bubble.assistant{background:#10141f}
    .panel{display:none} .panel.is-visible{display:block}
    .footer{max-width:1100px; margin:30px auto; color:#aab6c8}
    .link{color:#c9d7ee}
    .debug{margin-top:10px;font-size:12px;white-space:pre-wrap;color:#aab6c8}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <div class="brand">Elwyn AI</div>
      <div class="chip" id="apiStatus">checking…</div>
      <select id="engineSelect" class="engine">
        <option value="latest" selected>Latest (auto)</option>
        <option value="gpt-5-thinking">gpt-5-thinking</option>
        <option value="gpt-5">gpt-5</option>
        <option value="gpt-4o">gpt-4o</option>
        <option value="gpt-4o-mini">gpt-4o-mini</option>
      </select>
    </div>
  </header>

  <main class="layout">
    <aside>
      <div class="card">
        <div class="side-title">Tools</div>
        <button class="side-link is-active" data-view="chat">Chat</button>
        <button class="side-link" data-view="image">Text — Image</button>
        <button class="side-link" data-view="audio">Text — Sound (soon)</button>
        <button class="side-link" data-view="video">Text — Video (soon)</button>
      </div>
      <div class="card">
        <div class="side-title">About</div>
        <p class="muted" style="font-size:13px">One page interface for global-scale AI.</p>
        <p class="muted" style="font-size:13px">API: <code>/api</code></p>
      </div>
    </aside>

    <section id="view">
      <section class="panel is-visible" data-panel="chat">
        <div class="card">
          <h2>Ask Elwyn AI</h2>
          <p class="muted">Helpful, concise assistance. “Latest” falls back if unavailable.</p>
          <div class="chat">
            <div id="chatLog" class="chat-log"></div>
            <form id="chatForm" class="chat-input">
              <textarea id="chatBox" rows="4" placeholder="Ask anything…" autocomplete="off"></textarea>
              <div class="row">
                <button class="btn primary" type="submit" id="sendBtn">Send</button>
                <button class="btn" type="button" id="clearChat">Clear</button>
              </div>
            </form>
            <div id="debug" class="debug"></div>
          </div>
        </div>
      </section>

      <section class="panel" data-panel="image">
        <div class="card">
          <h2>Text → Image</h2>
          <form id="imgForm">
            <textarea id="imgPrompt" rows="3" placeholder="Describe the image…"></textarea>
            <div class="row"><button class="btn primary" type="submit">Generate</button></div>
          </form>
          <div id="imgOut" class="muted" style="margin-top:10px"></div>
        </div>
      </section>

      <section class="panel" data-panel="audio"><div class="card"><h2>Text → Sound</h2><form id="audForm"><button class="btn" type="submit">Try (soon)</button></form><pre id="audOut" class="muted"></pre></div></section>
      <section class="panel" data-panel="video"><div class="card"><h2>Text → Video</h2><form id="vidForm"><button class="btn" type="submit">Try (soon)</button></form><pre id="vidOut" class="muted"></pre></div></section>
    </section>
  </main>

  <footer class="footer">© 2025 Elwyn AI</footer>

  <script>
    // === CONFIG ===
    const VERSION = "inline-v1";
    const WORKER_URL = "/api";
    const DEFAULT_MODEL = "latest";
    const $ = (id) => document.getElementById(id);
    const currentModel = () => $("engineSelect")?.value || DEFAULT_MODEL;

    // === Health (+visible version) ===
    (async ()=>{
      const st = $("apiStatus"), dbg = $("debug");
      if (!st) return;
      st.textContent = "checking… • " + VERSION;
      try{
        const r = await fetch(`${WORKER_URL}/v1/health?cb=${Date.now()}`, { cache:"no-store" });
        const raw = await r.text(); let j; try{ j=JSON.parse(raw);}catch{}
        if (j?.ok) { st.textContent = `online (${j.latest||"latest"}) • ${VERSION}`; st.classList.add("ok"); }
        else { st.textContent = `error (${r.status}) • ${VERSION}`; st.classList.add("err"); }
        if (dbg) dbg.textContent = j ? JSON.stringify(j,null,2) : raw;
      }catch(e){ st.textContent = `offline • ${VERSION}`; st.classList.add("err"); if($("debug")) $("debug").textContent = String(e); }
    })();

    // === Sidebar ===
    (()=>{ const view=$("view"); const links=[...document.querySelectorAll(".side-link")];
      function show(name){ view.querySelectorAll(".panel").forEach(p=>p.classList.remove("is-visible"));
        view.querySelector(`[data-panel="\${name}"]`)?.classList.add("is-visible");
        links.forEach(b=>b.classList.toggle("is-active", b.dataset.view===name));
      }
      links.forEach(b=>b.addEventListener("click", ()=>show(b.dataset.view)));
    })();

    // === Chat ===
    (()=>{ const log=$("chatLog"), form=$("chatForm"), box=$("chatBox"), dbg=$("debug");
      if(!log||!form||!box) return;
      const hist = JSON.parse(localStorage.getItem("elwyn:chat")||"[]");
      const add=(role,text)=>{ const d=document.createElement("div"); d.className="bubble "+(role==="user"?"user":"assistant"); d.textContent=text; log.appendChild(d); log.scrollTop=log.scrollHeight; };
      const save=()=>localStorage.setItem("elwyn:chat", JSON.stringify(hist));
      hist.forEach(m=>add(m.role,m.content));
      $("clearChat")?.addEventListener("click",()=>{ localStorage.removeItem("elwyn:chat"); log.innerHTML=""; });
      form.addEventListener("submit", async (e)=>{
        e.preventDefault();
        const text=(box.value||"").trim(); if(!text) return;
        box.value=""; hist.push({role:"user",content:text}); add("user",text); save();
        const thinking=document.createElement("div"); thinking.className="bubble assistant"; thinking.textContent="…thinking…";
        log.appendChild(thinking); log.scrollTop=log.scrollHeight;
        try{
          const r = await fetch(`${WORKER_URL}/v1/chat`,{
            method:"POST", headers:{ "content-type":"application/json" },
            body: JSON.stringify({ model: currentModel(), messages: hist })
          });
          const raw=await r.text(); let j; try{ j=JSON.parse(raw);}catch{}
          const extra = j?.modelUsed ? `\\n\\n— via \${j.modelUsed}` : "";
          const reply = j?.ok ? (j.reply||"(no reply)")+extra : `Error (\${r.status}): \${j?.error||raw}`;
          thinking.remove(); hist.push({role:"assistant",content:reply}); save(); add("assistant", reply);
          if(dbg) dbg.textContent = j ? JSON.stringify(j,null,2) : raw;
        }catch(err){ thinking.remove(); add("assistant","Network error: "+(err?.message||err)); if(dbg) dbg.textContent = String(err); }
      });
    })();

    // === Image ===
    (()=>{ const form=$("imgForm"), input=$("imgPrompt"), out=$("imgOut"), dbg=$("debug");
      if(!form||!input||!out) return;
      form.addEventListener("submit", async (e)=>{
        e.preventDefault();
        const p=(input.value||"").trim(); if(!p) return;
        out.innerHTML='<div class="muted">Generating…</div>';
        try{
          const r = await fetch(`${WORKER_URL}/v1/image`,{
            method:"POST", headers:{ "content-type":"application/json" },
            body: JSON.stringify({ prompt:p, size:"1024x1024" })
          });
          const raw=await r.text(); let j; try{ j=JSON.parse(raw);}catch{}
          if (j?.ok && j.image_b64) {
            const img=new Image(); img.src="data:image/png;base64,"+j.image_b64; img.alt="generated image"; img.style.width="100%";
            out.innerHTML=""; out.appendChild(img);
          } else { out.innerHTML = `<span class="muted">Error (\${r.status}): \${j?.error||raw}</span>`; }
          if(dbg) dbg.textContent = j ? JSON.stringify(j,null,2) : raw;
        }catch(err){ out.innerHTML = `<span class="muted">Network error: \${(err?.message||err)}</span>`; if(dbg) dbg.textContent = String(err); }
      });
    })();
  </script>
</body>
</html>

<!doctype html>
<meta charset="utf-8">
<title>Elwyn Debug</title>
<pre id="out">checking /api/v1/healthâ€¦</pre>
<script>
(async () => {
  const out = document.getElementById('out');
  try {
    const res = await fetch('/api/v1/health?cb=' + Date.now(), { cache:'no-store' });
    const text = await res.text();
    out.textContent = `STATUS ${res.status}\n\n${text}`;
  } catch (e) {
    out.textContent = 'FETCH FAILED: ' + (e && e.message || e);
  }
})();
</script>
